<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html"> <!-- <a> makes an image and element making it clickable, sending us to the index.html-->
            <img class='logo' src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="rivers.html">Rivers</a>

    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/rivers/rafting_contactus.jpeg" alt="people rafting contrast">
        </div>
        <section id="hero-msg">
            <h1 class='home-title'>CONTACT US</h1>
            <h4>Here to help you</h4>
            <!--<div class='button-box'>
                <a class='book' href="contactus.html">Book Now</a>
            </div>-->
        </section>
    </div>
    <main id="contactus-grid">
        <div id="contact-form">
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
            </ul>
            <li class="button">
                <button type="submit">Send your message</button>
              </li>
          </form>
          </div>
    </main>
